  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">OUTLET HG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

        <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulario de contacto -->
<div class="container my-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <form id="contact-form" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="Tu nombre">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Asunto</label>
      <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <div id="form-alert" class="alert d-none"></div>
    <button type="submit" class="btn btn-dark w-100">Enviar</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <p class="mb-0">&copy; 2025 OUTLET HG. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("contact-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const message = document.getElementById("message").value.trim();
  const alertBox = document.getElementById("form-alert");

  if (!name || !email || !subject || !message) {
    alertBox.className = "alert alert-danger";
    alertBox.textContent = "Por favor, completa todos los campos.";
    alertBox.classList.remove("d-none");
    return;
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alertBox.className = "alert alert-warning";
    alertBox.textContent = "Introduce un correo electrónico válido.";
    alertBox.classList.remove("d-none");
    return;
  }

  // Simula envío exitoso
  alertBox.className = "alert alert-success";
  alertBox.textContent = "¡Tu mensaje ha sido enviado con éxito!";
  alertBox.classList.remove("d-none");
  document.getElementById("contact-form").reset();
});
</script>
</body>
</html>
